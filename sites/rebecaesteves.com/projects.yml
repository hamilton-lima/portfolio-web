  title: Produção das Peças Brinquedo para BB básico
  image: https://drive.google.com/uc?id=1YnqqRCLfDn0REQIORTmUM49sIPyJJNXp
  description: >
    Para criar as peças fiz um "brainstorming" com imagens referentes a modelagem, 
    cores, e elementos retirados do poema "Ou isto ou aquilo" de Cecília Meireles. 
    A partir disso, criei as peças ressaltando pontos como modelagem confortável 
    para as crianças, cores primárias já usadas na marca escolhida, 
    e a função lúdica em cada peça.
    Depois de criadas as peças, criei os desenhos técnicos e fichas técnicas de cada peça. 
    Construi 3 protótipos, cada um em um tamanho diferente. 
    Comprei o tecido, fiz as modelagens planas em papel manteiga, 
    cortei os tecidos, e por fim costurei as partes.

  links: [{type: folder-open, url: https://drive.google.com/open?id=18P15NMBdrgxG6uF_Mjla5_vuJ2zXKVaQ}]
  tags: [moda, criança, produção, tcc]
  startDate: Aug 1, 2016
  endDate: Jun 1, 2017
