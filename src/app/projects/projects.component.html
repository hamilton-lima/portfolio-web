<div class="card-columns">
  <div *ngFor="let project of projects">
    <div class="card">
      <img class="card-img-top img-fluid" src="{{ project.image }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text"> {{ project.description }}</p>
        <span *ngFor="let link of project.links">
          <app-site-link [theme]="theme" [link]="link"></app-site-link>
        </span>
      </div>
      <div class="card-footer text-right">
        <app-date-range [start]="project.startDate" [end]="project.endDate" 
        [company]="project.company"></app-date-range>
        
        <span class="project-tag" *ngFor="let tag of project.tags">
          <span class="badge badge-info" [style.backgroundColor]="getTagColor(tag)">{{tag}}</span>
        </span>
      </div>
    </div>
  </div>
</div>
