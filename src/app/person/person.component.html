<div class="text-center">
  <img class="person-avatar" src="{{ person.avatar }}" [style.borderRadius]="theme.avatarBorderRadius" />
  <h1 [style.fontFamily]="theme.fontPersonName.family">{{ person.name }}</h1>
</div>

<div class="text-justify">
  <p>{{ person.about }}</p>
</div>

<hr>
<span class="person-link" *ngFor="let link of person.links">
  <app-site-link [theme]="theme" [link]="link"></app-site-link>
</span>
